<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Poppins" rel="stylesheet">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../vendors/materialize/css/materialize.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Perfil</title>
</head>

<body class="light-green lighten-5" onload="settings()">
  <header>
    <div class="navbar-fixed">
      <nav class="nav-wrapper">
        <div class="cyan darken-1 z-depth-5">
          <div class="container">
            <div class="col s12">
              <a href="#" class="left col s6 brand-logo font">Memorabilia</a>
              <ul class="col s6 right">
                <li>
                  <a data-id="home">
                    <i class="fa fa-home" aria-hidden="true"></i>
                  </a>
                </li>
                <li>
                  <a data-id="profile" href="perfil.html">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                  </a>
                </li>
                <li>
                  <a data-id="sign-out">
                    <i class="fa fa-sign-out" aria-hidden="true" id="sign-out"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h4 class="center-align turq">Aspectos básicos de la cuenta</h4>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input value="" id="new-name" type="text" class="validate" placeholder="">
          <label class="active" for="new-name">Nombre</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Ingrese algo aquí" id="new-colect" type="text" class="validate">
          <label for="new-colect">¿Qué coleccionas?</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="about-you" class="materialize-textarea"></textarea>
              <label for="about-you">Acerca de ti</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <form action="#">
          <div class="file-field input-field">
            <div class="btn cyan darken-1" id="bt-new-img">
              <i class="fa fa-upload" aria-hidden="true"></i>
              <span>Cambiar imagen</span>
              <input type="file" id="newimg" name="newimg">
            </div>
            <div class="file-path-wrapper">
              <progress value="0" max="100" id="uploader" class="col s12">0%</progress>
              <input class="file-path validate" type="text">
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col s4 offset-s4">
          <a class="waves-effect waves-light btn cyan darken-1" id="bt-save">Guardar cambios</a>
        </div>
      </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../vendors/materialize/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script type="text/javascript" src="../js/data.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
